name: RoadBase Docker Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Docker build
        run: |
          docker-compose -f "backend/docker-compose.yml" up -d --build
      - name: Docker Push
        run: |
          docker push jodideloof/osoc-containers:semtech/mu-identifier:1.9.1
          docker push jodideloof/osoc-containers:semtech/mu-dispatcher:2.0.0
          docker push jodideloof/osoc-containers:tenforce/virtuoso:virtuoso7.2.5
          docker push jodideloof/osoc-containers:semtech/mu-cl-resources:1.20.0
          docker push jodideloof/osoc-containers:semtech/mu-migrations-service:0.7.0
