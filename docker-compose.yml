version: '3.4'

services:
  caddy:
    build: ./caddy
    ports:
      - 80:80
      - 443:443
      - 8000:8000
      - 8888:8888
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      RDFA_URL: ${RDFA_URL}
    restart: always


  ember:
    build: ./frontend
    environment:
      BACKEND_URL: ${BACKEND_URL}
    restart: always


  rdfa:
    build: ./backend/rdfa
    environment:
      SPARQL_ENDPOINT: "http://db:8890/sparql"
    restart: always


  identifier:
    image: semtech/mu-identifier:1.9.1
    links:
      - dispatcher:dispatcher
    environment:
      DEFAULT_ACCESS_CONTROL_ALLOW_ORIGIN_HEADER: "*"

  dispatcher:
    build: ./backend/dispatcher
    links:
      - resources:resources
    restart: always

  db:
    build: ./backend/virtuoso
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    ports:
      - "8890:8890"
    volumes:
      - virtuoso_data:/data
    restart: always

  resources:
    build: ./backend/resources
    links:
      - db:database
    restart: always

  migrations:
    build: ./backend/migrations
    links:
      - db:database
    environment:
      BATCH_SIZE: 750  # Otherwise virtuoso will create pretty long SQL queries and keep retrying with a smaller batch size until it succeeds
    restart: always


volumes:
  caddy_data:
  caddy_config:
  virtuoso_data:
